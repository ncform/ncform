<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <title>date-picker widget</title>

    <link rel="stylesheet" href="../demo.css" />

    <!-- 引入样式 -->
    <link rel="stylesheet" href="../assets/index.css" />
  </head>

  <body>
    <!--演示区域-->
    <div id="demo" v-cloak>
      <div v-for="(item, idx) in formSchemas">
        <h4 class="demo_title">{{ item.title }}</h4>
        <div class="demo_item-wrapper">
          <div>
            <ncform :form-schema="item.schema" v-model="item.schema.value"></ncform>
            <small>value: {{ item.schema.value }}</small>
          </div>
          <div>
            <pre>{{ JSON.stringify(originFormSchemas[idx].schema.properties, null, 2) }}</pre>
          </div>
          <div>
            <pre>{{ item.detail }}</pre>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../assets/lodash.min.js"></script>
    <script type="text/javascript" src="../assets/axios.min.js"></script>
    <script type="text/javascript" src="../assets/vue.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/element-ui@2.0.7/lib/index.js"></script>
    <script type="text/javascript" src="../assets/ncformCommon.min.js"></script>
    <script type="text/javascript" src="../assets/vueNcform.min.js"></script>
    <script type="text/javascript" src="../assets/dist/datePicker.js"></script>
    <script type="text/javascript" src="../assets/dist/object.js"></script>

    <script type="text/javascript">
      let lang = 'en';

      if (location.search.indexOf('lang=cn') >= 0) {
        lang = 'cn';
      }

      Vue.use(vueNcform, { extComponents: { object: object.default, datePicker: datePicker.default } });

      let formSchemas = [
        {
          title: {
            cn: '默认状态',
            en: 'Default'
          },
          schema: {
            type: 'object',
            properties: {
              date: {
                type: 'string',
                ui: {
                  widget: 'date-picker'
                }
              }
            }
          },
          detail: {
            cn: `支持的数据类型: string`,
            en: `Only support "string" type`
          }
        },
        {
          title: {
            cn: '提供值',
            en: 'Provide value'
          },
          schema: {
            type: 'object',
            properties: {
              date: {
                type: 'string',
                value: '1512284108066',
                ui: {
                  widget: 'date-picker'
                }
              }
            },
            ui: {
              widgetConfig: {
                layout: 'h'
              }
            }
          }
        },
        {
          title: {
            cn: '[属性] disabled: 禁用状态',
            en: '[ATTR] disabled: disable state'
          },
          schema: {
            type: 'object',
            properties: {
              date: {
                type: 'string',
                ui: {
                  widget: 'date-picker',
                  disabled: true
                }
              }
            }
          }
        },
        {
          title: {
            cn: '[属性] readonly: 只读状态',
            en: '[ATTR] readonly: read-only state'
          },
          schema: {
            type: 'object',
            properties: {
              date: {
                type: 'string',
                value: '1512284108066',
                ui: {
                  widget: 'date-picker',
                  readonly: true
                }
              }
            }
          }
        },
        {
          title: {
            cn: '[属性] placeholder: 占位显示',
            en: '[ATTR] placeholder: placeholder display'
          },
          schema: {
            type: 'object',
            properties: {
              date: {
                type: 'string',
                ui: {
                  widget: 'date-picker',
                  placeholder: 'Click here to choose date'
                }
              }
            }
          }
        },
        {
          title: {
            cn: '[属性] type: 日期控件类型. 可选项：[ year | month | date | week | datetime ]',
            en: '[ATTR] type: date control type. Optional: [ year | month | date | week | datetime ]'
          },
          schema: {
            type: 'object',
            properties: {
              date: {
                type: 'string',
                ui: {
                  widget: 'date-picker',
                  widgetConfig: {
                    type: 'datetime'
                  }
                }
              }
            }
          }
        },
        {
          title: {
            cn: '[属性] format: 显示格式. ',
            en: '[ATTR] format: display format. '
          },
          schema: {
            type: 'object',
            properties: {
              date: {
                type: 'string',
                value: '1512284108066',
                ui: {
                  widget: 'date-picker',
                  widgetConfig: {
                    type: 'date',
                    format: 'yyyy-MM-dd'
                  }
                }
              }
            }
          },
          detail: {
            cn: '年 yyyy，月 MM，日 dd，小时 HH，分 mm，秒 ss',
            en: 'Year yyyy, month MM, day dd, hour HH, minute mm, second ss'
          }
        }
      ];

      // Bootstrap the app
      new Vue({
        el: '#demo',
        data: {
          formSchemas: getFormSchemas(),
          originFormSchemas: getFormSchemas()
        }
      });

      function getFormSchemas() {
        return formSchemas.map(item => ({
          title: item.title[lang],
          schema: item.schema,
          detail: item.detail ? item.detail[lang] : ''
        }));
      }
    </script>
  </body>
</html>
